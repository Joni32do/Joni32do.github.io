{{/* Simple theme toggle with sun/moon icons */}}
{{- $placement := .Scratch.Get "selectorPlacement" }}

<div id='{{ $placement }}-color-selector' class='theme-toggle-simple'>
  <button class="nav-link theme-toggle-button" 
          id='theme-toggle-{{ $placement }}'
          type="button" 
          aria-label='{{ i18n "toggle_theme" }}'>
    <svg class="theme-icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="5"></circle>
      <line x1="12" y1="1" x2="12" y2="3"></line>
      <line x1="12" y1="21" x2="12" y2="23"></line>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
      <line x1="1" y1="12" x2="3" y2="12"></line>
      <line x1="21" y1="12" x2="23" y2="12"></line>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
    </svg>
    <svg class="theme-icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>
  </button>
</div>

<script>
(function() {
  const getStoredTheme = () => localStorage.getItem('theme');
  const setStoredTheme = theme => localStorage.setItem('theme', theme);
  
  const getPreferredTheme = () => {
    const storedTheme = getStoredTheme();
    if (storedTheme) {
      return storedTheme;
    }
    return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
  };
  
  const setTheme = theme => {
    document.documentElement.setAttribute('data-bs-theme', theme);
    updateThemeIcon(theme);
  };
  
  const updateThemeIcon = theme => {
    const buttons = document.querySelectorAll('.theme-toggle-button');
    buttons.forEach(button => {
      const sunIcon = button.querySelector('.theme-icon-sun');
      const moonIcon = button.querySelector('.theme-icon-moon');
      
      // Show the current theme icon
      if (theme === 'dark') {
        // In dark mode, show moon
        if (sunIcon) sunIcon.style.display = 'none';
        if (moonIcon) moonIcon.style.display = 'inline-block';
      } else {
        // In light mode, show sun
        if (sunIcon) sunIcon.style.display = 'inline-block';
        if (moonIcon) moonIcon.style.display = 'none';
      }
    });
  };
  
  const toggleTheme = (e) => {
    e.preventDefault();
    const currentTheme = document.documentElement.getAttribute('data-bs-theme') || 'light';
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    setStoredTheme(newTheme);
    setTheme(newTheme);
  };
  
  // Add event listeners to all toggle buttons
  const initThemeToggle = () => {
    const buttons = document.querySelectorAll('.theme-toggle-button');
    buttons.forEach(button => {
      // Remove existing listener if any
      button.removeEventListener('click', toggleTheme);
      // Add new listener
      button.addEventListener('click', toggleTheme);
    });
    // Update icons after adding listeners
    updateThemeIcon(getPreferredTheme());
  };
  
  // Set initial theme
  setTheme(getPreferredTheme());
  
  // Initialize on DOMContentLoaded and on page load (for dynamic content)
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initThemeToggle);
  } else {
    initThemeToggle();
  }
  
  // Re-initialize after a short delay to catch any dynamically loaded content
  setTimeout(initThemeToggle, 100);
  
  // Listen for system theme changes
  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
    if (!getStoredTheme()) {
      setTheme(e.matches ? 'dark' : 'light');
    }
  });
})();
</script>

<style>
.theme-toggle-simple {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
}

.theme-toggle-button {
  cursor: pointer;
  background: none;
  border: none;
  padding: 0.5rem 0.75rem;
  line-height: 1;
  transition: opacity 0.2s ease;
  display: flex;
  align-items: center;
  justify-content: center;
}

.theme-toggle-button:hover {
  opacity: 0.7;
}

.theme-icon-sun,
.theme-icon-moon {
  display: inline-block;
  vertical-align: middle;
}

.theme-icon-sun svg,
.theme-icon-moon svg {
  display: block;
}

/* Mobile view - center everything */
@media (max-width: 991.98px) {
  .theme-selector {
    width: 100%;
    text-align: center;
  }
  
  .theme-toggle-simple {
    justify-content: center;
    padding: 0.5rem 0;
  }
}
</style>
